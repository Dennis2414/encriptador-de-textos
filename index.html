<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Textos</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="buttons">
                <button id="encryptButton" class="encriptar-btn">Encriptar</button>
                <button id="decryptButton" class="desencriptar-btn">Desencriptar</button>
            </div>
            <div class="note">Solo letras minúsculas y sin acentos</div>
        </div>
        <div class="output-section">
            <div id="placeholder" class="placeholder">
                <p id="placeholder-text">Ningún mensaje fue encontrado</p>
                <p id="placeholder-subtext">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <p id="outputText"></p>
            <button id="copyButton">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
