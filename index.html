<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Encripta y Desencripta Textos</h1>
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="buttons">
                <button class="encriptar-btn" onclick="encriptarTexto()">Encriptar</button>
                <button class="desencriptar-btn" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
            <p class="note">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="output-section">
            <div class="placeholder" id="placeholder">
               
                <p id="placeholder-text">Ningún mensaje fue encontrado</p>
                <img src="img/Muñeco.png" alt="Placeholder Image" />
                <p id="placeholder-subtext">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea id="outputTexto" placeholder="Resultado..." readonly></textarea>
            <button id="copyButton" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
